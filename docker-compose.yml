version: "3.1"
services:

  mongo:
    image: mongo
    restart: always
    ports: 
      - '${MONGO_PORT}:27017'
    container_name: "docker-mongodb"
    env_file:
      - .env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    env_file:
      - .env
      
  
